<!DOCTYPE html>
<html>
    <head>
        <title>Програма</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="content first-content">
            <form class="for-needed-info">
                <div class="input-container" style="grid-area: a;">
                    <label>Брой на паралелките</label>
                    <input type="number" id="number-of-unique-classes" value="10"/>
                </div>
                
                <div class="input-container" style="grid-area: b;">
                    <label>Брой на учителите</label>
                    <input type="number" id="number-of-teachers" value="10"/>
                </div>

                <div class="input-container" style="grid-area: c;">
                    <label>Брой на стаи</label>
                    <input type="number" id="number-of-classrooms" value="10"/>
                </div>

                <button type="button" class="continue-button" style="grid-area: d;">Продължете</button>
            </form>
        </div>

        <datalist id="possible-subjects">
            <option>Български език и литература</option>
            <option>Математика</option>
            <option>Биология</option>
            <option>Физика</option>
            <option>Химия</option>
            <option>История</option>
            <option>Музика</option>
            <option>Изобразително изкуство</option>
            <option>Физическо</option>
            <option>Информационни технологии</option>
            <option>Час на класа</option>
        </datalist>

        <datalist id="yes-or-no">
            <option>Не</option>
            <option>Да</option>
        </datalist>

        <script src="script.js" ></script>


    </body>
</html>
